        <h2 id="title-2">Contact Form</h2>
        <main id="contact-form">
            <div class="container">
                <form>
                    <div class="flex-container">
                        <div class="nested-flex-contact-form style-1">
                            <input type="name" placeholder="Name">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="nested-flex-contact-form style-1">
                            <textarea name="Message" id="" cols="30" rows="6" placeholder="Message"></textarea>
                        </div>
                        <div class="nested-flex-contact-form style-2">
                            <button class="button_3" type="submit">SEND</button>
                            <button class="button_4" type="submit">RESET</button>
                        </div>   
                    </div> 
                </form>
            </div>
